<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title> Авторизація | Державний класифікатор посад України </title>
    <meta name="description" content="Державний класифікатор посад України">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='./styles/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='./styles/font-awesome.min.css' rel='stylesheet' type='text/css'>
    <link href="./styles/AdminLTE.min.css" rel="stylesheet">
    <link href="./styles/skin-blue.min.css" rel="stylesheet">
    <link href='./styles/common.css' rel='stylesheet' type='text/css'>
    <link href='./styles/login.css' rel='stylesheet' type='text/css'>
</head>
<body class="hold-transition login-page skin-blue">
    <div id="mount-point" class="container-fluid login-box-wrapper">
        <div class="box box-primary login-box">
            <div class="login-logo">
                <a href="/">
                    Державний <br>
                    Класифікатор <br>
                    Посад <br>
                    України <br>
                </a>
            </div>

            <div class="login-box-body">
                <p class="login-box-msg">
                    Авторизуйтесь для початку роботи із сервісом
                </p>

                <form id="auth-form" action="/api/auth" method="post" class="auth-form" role="form">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"> <i class="icon-append fa fa-user"></i> </span>
                            <input type="email" class="form-control" id="auth-form-login" name="login" placeholder="Логін">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"> <i class="icon-append fa fa-lock"></i> </span>
                            <input type="password" class="form-control" id="auth-form-pass" name="pass" placeholder="Пароль">
                        </div>
                    </div>
                    <div class="form-group text-right">
                        <button type="submit" class="btn btn-primary btn-flat auth-form-submit-btn">
                            <span class="btn-label"> Увійти </span>
                            <span class="btn-spinner"> <i class="fa fa-spinner fa-pulse"></i> </span>
                        </button>
                    </div>
                </form>
            </div>
            <!-- /.login-box-body -->
        </div>
    </div>

    <script type="text/javascript" src="./scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="./scripts/jquery-1.10.2.js"></script>

</body>

</html>
